# https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/
# https://medium.com/survata-engineering-blog/using-efs-storage-in-kubernetes-e9c22ce9b500

apiVersion: v1
kind: ConfigMap
metadata:
  name: files-conf
  namespace: argoflow
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      log_format custom_main '$time_iso8601 $status $request_length $request_time [$remote_user] "$request" ($http_x_forwarded_for) "$http_referer" "$http_user_agent"';
      access_log	/var/log/nginx/access.log custom_main;
      include       /etc/nginx/mime.types;
      server_tokens off;
      server {
          listen       80;
          server_name  _;

          location / {
              add_header 'Access-Control-Allow-Origin' '*' always;
              root   {{ .Values.storage.mountPath }}/files;
          }
      }
    }
  mime.types: |
    types {

        # Data interchange

        application/atom+xml                  atom;
        application/json                      json map topojson;
        application/ld+json                   jsonld;
        application/rss+xml                   rss;
        application/vnd.geo+json              geojson;
        application/xml                       rdf xml;


        # JavaScript

        # Normalize to standard type.
        # https://tools.ietf.org/html/rfc4329#section-7.2
        application/javascript                js;


        # Manifest files

        application/manifest+json             webmanifest;
        application/x-web-app-manifest+json   webapp;
        text/cache-manifest                   appcache;


        # Media files

        audio/midi                            mid midi kar;
        audio/mp4                             aac f4a f4b m4a;
        audio/mpeg                            mp3;
        audio/ogg                             oga ogg opus;
        audio/x-realaudio                     ra;
        audio/x-wav                           wav;
        image/bmp                             bmp;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/tiff                            tif tiff;
        image/vnd.wap.wbmp                    wbmp;
        image/webp                            webp;
        image/x-jng                           jng;
        video/3gpp                            3gpp 3gp;
        video/mp4                             f4v f4p m4v mp4;
        video/mpeg                            mpeg mpg;
        video/ogg                             ogv;
        video/quicktime                       mov;
        video/webm                            webm;
        video/x-flv                           flv;
        video/x-mng                           mng;
        video/x-ms-asf                        asx asf;
        video/x-ms-wmv                        wmv;
        video/x-msvideo                       avi;

        # Serving `.ico` image files with a different media type
        # prevents Internet Explorer from displaying then as images:
        # https://github.com/h5bp/html5-boilerplate/commit/37b5fec090d00f38de64b591bcddcb205aadf8ee

        image/x-icon                          cur ico;


        # Microsoft Office

        application/msword                                                         doc;
        application/vnd.ms-excel                                                   xls;
        application/vnd.ms-powerpoint                                              ppt;
        application/vnd.openxmlformats-officedocument.wordprocessingml.document    docx;
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet          xlsx;
        application/vnd.openxmlformats-officedocument.presentationml.presentation  pptx;


        # Web fonts

        application/font-woff                 woff;
        application/font-woff2                woff2;
        application/vnd.ms-fontobject         eot;

        # Browsers usually ignore the font media types and simply sniff
        # the bytes to figure out the font type.
        # https://mimesniff.spec.whatwg.org/#matching-a-font-type-pattern
        #
        # However, Blink and WebKit based browsers will show a warning
        # in the console if the following font types are served with any
        # other media types.

        application/x-font-ttf                ttc ttf;
        font/opentype                         otf;


        # Other

        application/java-archive              jar war ear;
        application/mac-binhex40              hqx;
        application/octet-stream              bin deb dll dmg exe img iso msi msm msp safariextz;
        application/pdf                       pdf;
        application/postscript                ps eps ai;
        application/rtf                       rtf;
        application/vnd.google-earth.kml+xml  kml;
        application/vnd.google-earth.kmz      kmz;
        application/vnd.wap.wmlc              wmlc;
        application/x-7z-compressed           7z;
        application/x-bb-appworld             bbaw;
        application/x-bittorrent              torrent;
        application/x-chrome-extension        crx;
        application/x-cocoa                   cco;
        application/x-java-archive-diff       jardiff;
        application/x-java-jnlp-file          jnlp;
        application/x-makeself                run;
        application/x-opera-extension         oex;
        application/x-perl                    pl pm;
        application/x-pilot                   prc pdb;
        application/x-rar-compressed          rar;
        application/x-redhat-package-manager  rpm;
        application/x-sea                     sea;
        application/x-shockwave-flash         swf;
        application/x-stuffit                 sit;
        application/x-tcl                     tcl tk;
        application/x-x509-ca-cert            der pem crt;
        application/x-xpinstall               xpi;
        application/xhtml+xml                 xhtml;
        application/xslt+xml                  xsl;
        application/zip                       zip;
        text/css                              css;
        text/html                             html htm shtml;
        text/mathml                           mml;
        text/plain                            txt;
        text/vcard                            vcard vcf;
        text/vnd.rim.location.xloc            xloc;
        text/vnd.sun.j2me.app-descriptor      jad;
        text/vnd.wap.wml                      wml;
        text/vtt                              vtt;
        text/x-component                      htc;
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-deployment
  namespace: argoflow
spec:
  replicas: 1
  selector:
    matchLabels:
      name: files
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: files
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: files-conf
        - mountPath: /var/log/nginx
          name: log
        - name: efs
          mountPath: {{ .Values.storage.mountPath }}
      volumes:
      - name: files-conf
        configMap:
          name: files-conf # place ConfigMap `files-conf` on /etc/nginx
          items:
            - key: nginx.conf
              path: nginx.conf
            - key: mime.types
              path: mime.types
      - name: log
        emptyDir: {}
      - name: efs
        persistentVolumeClaim:
          claimName: efs-claim

---
apiVersion: v1
kind: Service
metadata:
  name: files-service
  namespace: argoflow
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: files

